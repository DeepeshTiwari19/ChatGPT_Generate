<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Plot Generator</title>
</head>
<body>
    <h1>Generate a Movie Plot</h1>
    <form action="/" method="post">
        <label for="movie_name">Enter a movie name or theme:</label>
        <input type="text" id="movie_name" name="movie_name" required>
        <button type="submit">Submit</button>
    </form>
    
    {% if movie_plot %}
    <h2>Generated Movie Plot</h2>
    <p>{{ movie_plot }}</p>
    {% endif %}
</body>
</html>
